<!doctype html>
<html ng-app="primer" ng-controller="main">
  <head>
  	<title>Primer</title>
    <script src="/bower_components/angular/angular.min.js"></script>
    <script src="/bower_components/angular-spotify/dist/angular-spotify.min.js"></script>
    <script src="js/app.js"></script> 
    <link href="stylesheets/style.css" rel="stylesheet" />

  </head>
  <body>
  <p ng-style="logged_in">Welcome {{user_name}}</p>
    <div>
      <img ng-style="not_logged_in" class="brighten" style="cursor: pointer;" src="images/log_in-desktop-medium.png" data-ng-click="login()">
      <button ng-click="topTracks()">Click here to see top tracks</button>
    </div>
  </body>
</html>
